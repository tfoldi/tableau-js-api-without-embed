<html>
<head>
	<title>Subframe for Tableau JS without Embed</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.js"></script>
	<script type="text/javascript" src="http://127.0.0.1:3000/js/app.js"></script>

	<style>
		* { margin:0; padding:0; } /* to remove the top and left whitespace */
		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
		canvas { display:block; } /* To remove the scrollbars */

     body { font: "Benton Sans SemiDemi",Arial,Helvetica,sans-serif 12px/20px;  }

	</style>
</head>
<body onload="appApi.initChart();">
  <div id="intro-text">
    <h3>Please select a row from the table on the left.</h3>
    <p>
      Upon selecting a row, the filtered data from that row (Profit/Sales) will be plotted on a JavaScript chart.
    </p>
  </div>
	<canvas id="chart"></canvas>
</body>
</html>
